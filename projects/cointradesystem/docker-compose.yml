version: '3.8'
services:
  mariadb:
    image: mariadb:10.11
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - coin_mariadb:/var/lib/mysql
      - ./db/initdb.d:/docker-entrypoint-initdb.d:ro

  cointradesystem:
    image: python:3.11-slim
    working_dir: /usr/src/app
    env_file:
      - .env
    environment:
      PYTHONPATH: /usr/src/app
      PYTHONUNBUFFERED: 1
    volumes:
      - .:/usr/src/app
    command: bash -lc "pip install -r requirements.txt && python core/main.py"
    depends_on:
      - mariadb

  streamlit:
    image: python:3.11-slim
    working_dir: /usr/src/app
    env_file:
      - .env
    environment:
      PYTHONPATH: /usr/src/app
    ports:
      - "8501:8501"
    volumes:
      - .:/usr/src/app
    command: bash -lc "pip install -r requirements.txt && streamlit run streamlit_app/app.py --server.port 8501 --server.address 0.0.0.0"
    depends_on:
      - cointradesystem

volumes:
  coin_mariadb: